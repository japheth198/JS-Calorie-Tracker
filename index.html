<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/697c2c5344.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/bootstrap-grid.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title>JS Calories Tracker</title>
</head>
<body>

    <div class="container">
        <h1>Track Calories</h1>
        <form>
            <label for="item-name">Meal</label>
            <input type="text" class="form-control" id="item-name" placeholder="Add food item">
            <br>
            <label for="item-calories">Add calories</label> 
            <input type="number" class="form-control" id="item-calories" placeholder="Add calories">
            <br>
            <button id="add-btn" class="btn btn-secondary btn-lg download-btn2 "><i class="fas fa-plus"></i>Add meal</button>
        </form>
        <hr>
        <h3>Total <span id="total-calories">0</span></h3>
        <div class="total">
            <ul class="list-group-item items"></ul>
        </div>
    </div>
    <script src="js/app.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>

</body>
</html>
